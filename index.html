<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />

  <body>
    <header>
      <div class="header-main">
        <div class="logo"><img src="imgs/Frame.svg" alt="logo" /></div>
        <div class="navigation">
          <ul class="header-ul">
            <li><a href="#">Find your car</a></li>
            <li><a href="#">How it works</a></li>
            <li><a href="#">Car finance</a></li>

          </ul>
          <div class="regostration">

          </div>

        </div>
      </div>
    </header>
    <section>
      <div class="section1-main">
        <div class="serch-wraper">
          <h2>Find the car that's searching for you.</h2>
          <div class="serch">
            <input class="car-serch" type="text" placeholder="Tipe car model, brand ..." />
            <button class="car-serch-submit">serch car</button>
          </div>
        </div>
        <div class="priorytes-wraper">
            <div class="priorytes">
              <img src="imgs/star.svg" alt="star" />
              <h3>7-day money-back promise. Better than a test drive.</h3>
            </div>

            <div class="priorytes">
              <img src="imgs/warranty.svg" alt="star" />
              <h3>7-day money-back promise. Better than a test drive.</h3>
            </div>

            <div class="priorytes">
              <img src="imgs/car-check.svg" alt="star" />
              <h3>7-day money-back promise. Better than a test drive.</h3>
            </div>
          </div>
      </div>
    </section>
